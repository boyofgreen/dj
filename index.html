<!doctype = html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.9/jquery.fullPage.css">
        
        <style>
            body{
                touch-action:none;
               background: linear-gradient(to bottom, #050404 0%,#2d2928 36%,#0d1114 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

                background-blend-mode: color-dodge;
                
                                 }
                @-ms-viewport{
                    width: 1536px;
                }
  #table {
  xdisplay: inline-block;
  overflow: hidden;
  width: 850px; height: 700px;
  margin: 20px;
  border-radius: 10px;
  background: rgba(155,155,155,.2);
}
#controls{
    display: flex;
    flex-direction: column;
    flex-grow:2;
}
#timer{
    width:70%;
    color: white;
    font-size: 9em;
    font-family: Courier New, Courier, monospace;
    background-color: rgba(155, 155, 155, .2)
}
#topControls, #bottomControls{
    display: flex;
    flex-direction: row;
}
#bottomControls > div{
    border: 2px #333 solid;
height:500px; flex-grow:1; margin: 10px;}
#record {
  position: relative;
  margin: 19px auto;
  width: 600px; height: 600px;
  border-radius: 50%;
  background: 
    linear-gradient(30deg, transparent 40%, rgba(42, 41, 40, .85) 40%) no-repeat 100% 0,
    linear-gradient(60deg, rgba(42, 41, 40, .85) 60%, transparent 60%) no-repeat 0 100%,
    repeating-radial-gradient(#2a2928, #2a2928 4px, #ada9a0 5px, #2a2928 6px);
  background-size: 50% 100%, 100% 50%, 100% 100%;
  transform: rotate(99deg);
}
#record:after {
  position: absolute;
  top: 50%; left: 50%;
  margin: -84px;
  border: solid 1px #d9a388;
  width: 168px; height: 168px;
  border-radius: 50%;
  box-shadow: 0 0 0 4px #da5b33,
    inset 0 0 0 27px #da5b33;
  background: #b5ac9a;
  content: '';
}
#start{ 
    width:100px; 
    height: 100px; 
    color: white; 
background: radial-gradient(ellipse at center, #bfd255 0%,#72aa00 51%,#8eb92a 68%,#8eb92a 68%,#9ecb2d 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */    border-radius: 100%;
    margin:50px;
}
#container{ display:flex; width:100%; overflow:hidden;}


input[type=range] {
  -webkit-appearance: none;
  margin: 10px 0;
}

input[type=range]::-ms-track{
    -webkit-appearance: none;
  height: 12.8px;
  cursor: pointer;
}
input[type=range]::-ms-fill-lower {
  background: lightskyblue;
  border: 0px solid #000101;
  border-radius: 50px;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range]::-ms-fill-upper {
  background: #333;
  border: 0px solid #000101;
  border-radius: 50px;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}

input[type=range]::-ms-thumb {
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  border: 0px solid #000000;
  height: 30px;
  width: 20px;
  border-radius: 5px;
  background: #aaa;
  cursor: pointer;
}

#slider, .slider{
    txransform: rotate(270deg);
    xmargin: 30px;
    xpadding-top: 30px;
    position: relative;
   xoverflow:hidden;

}
#slide, .slide{
    width:400px;
    padding:20px;
     transform: rotate(-90deg);
     position:absolute;
     top:220px;
     left:-8em;
}
.slide.small{
    width:300px;
    left: -4.5em
}
.slider .label{
    text-align: center;
    color: white;
    background-color: rgba(200,200,200,.2);
    padding: 30px 0;
    font-family: Courier New, Courier, monospace;
    
}
#fxSelection div{
    padding: 5px;
    color: white;
    border:1px solid rgba(155,155,155,.4);
    margin: 5px;
    
}
#fxSelection div a, #fxSelection div a:visited{
    color: white;
    text-decoration: none;
    font-family: Courier New, Courier, monospace;
    width: 100%;
    height:100px;
    display: block;
    background-size:contain;
    background-repeat: no-repeat;
    background-position: center center;
}


#beatBox > div{
    display:flex;
    flex-flow: row;
    
}
#beatBox .box{
    border: 3px solid white;
    height: 30px;
    flex: 1;
    margin-top: 40%;
    
}
#bongs > div{
    display:flex;
    
}
.bong{
    border-radius: 50%;
    width: 400px;
    height: 400px;
    background-color: hotpink;
    margin-top: 30%;
    
}
.bong-small{
    width: 300px;
    height:300px;
}

#fxSelection .active {
    background-color: rgba(22, 120, 200, .2)
}

            </style>
        </head>
 <body>
     
     <div id="container">
         <div id="fullpage">
            <div id="table" class="section"> 
                <div id="record"></div>
                
            </div>
            <div class="section" id="beatBox"> 
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="section"> 
                <img src="images/CRL-SLEIGHBELLS.png" id="sBell" />
            </div>   
            <div class="section" id="bongs"> 
               <img src="images/cowbell.png" id="cowBell" />            
            </div>        
         </div>
         <div id="controls">
             <div id="topControls">
                <div id="start"></div>
                <div id="timer">00:00</div>
             </div>
             <div id="bottomControls">
                 <div id="fxSelection">

                     <div data-menuanchor="firstPage"><a href="#firstPage" style="background-image:url('images/icon1.png')"></a></div>
                     <div data-menuanchor="secondPage"><a href="#secondPage" style="background-image:url('images/icon2.png')"></a></div>
                     <div data-menuanchor="thirdPage"><a href="#thirdPage" style="background-image:url('images/icon3.png')"></a></div>
                     <div data-menuanchor="fourthPage"><a href="#fourthPage" style="background-image:url('images/icon4.png')"></a></div>
                 </div>
                 <div id="fxControl">
                   <div class="slider">
                       <div class="label">Track</div>
                        <input id="loopVol" class="slide small" type="range" min="-1" max="1" step=".01" value="0" />
                    </div>
                 </div>
                 <div id="trackControl">
                   <div class="slider ">
                       <div id="insLabel" class="label">Scratch</div>
 
                        <input id="tableVol" class="slide small" type="range" min="-1" max="1" step=".01" value="0" />
                    </div>
                 </div>
                 <div id="masterControl">
                 <div class="slider">
                       <div class="label">Master</div>
 
                        <input id="masterVol" class="slide" type="range" min="-1" max="1" step=".01" value="0" />
                 </div>
                 </div>
             </div>
             
             
             

         </div>
         

         
     </div>
         
     
     <script src="js/actions.js"></script>
     
     <script src="js/audio.js"></script>
     <script src="js/vol.js"></script>
     <script src="js/timer.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.7.9/jquery.fullPage.js"></script>
     <script>
         $(document).ready(function() {
    $('#fullpage').fullpage({
        normalScrollElements: '#record',
        touchSensitivity: '90',
        anchors:['firstPage', 'secondPage', 'thirdPage', 'fourthPage'],
        menu: '#fxSelection',
             afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){switchFun(anchorLink, index, slideAnchor, slideIndex)}
             
             
    
    });
});
</script>
     
 </body>
 </html>
